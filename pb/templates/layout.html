<!doctype html>
<html lang="en">
<head>
  <title>pb</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  {% for size in ['32', '128', '512'] %}
  <link rel="icon" type="image/png"
        href="{{ cdn_prefix }}{{ url_for('static', filename='images/ptpb-{}.png'.format(size)) }}"
        sizes="{{size}}x{{size}}">
  {% endfor %}

  {% block head %}
  <link href="{{ cdn_prefix }}{{ url_for('static', filename='css/pbs.css') }}" type="text/css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='default.css') }}" type="text/css" rel="stylesheet"/>
  {% endblock %}
</head>
<body>
  {% block body_nowrap %}
  <div class="{{ cc|default('container') }}">
    {% block body %}
    {% endblock %}
  </div>
  {% endblock %}
</body>
</html>
